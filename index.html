<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Code Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 class="display-4">Stylish Showcase</h1>
    </header>

    <section class="nav-bar">
        <h2>Navigation Bar</h2>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </section>

    <section class="content">
        <h2>Immersive Experience with <code>&lt;iframe&gt;</code></h2>
        <div class="responsive-iframe">
            <iframe width="560" height="315"
                src="https://www.youtube.com/embed/F9U-yoJbgWs?si=4O0BcUCBEHC92mss" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
    </section>

    <section class="styled-div">
        <h2>Expressive Styling using <code>&lt;div&gt;</code></h2>
        <div class="styled-div">
            Lorem ipsum dolor sit amet.
        </div>
    </section>

    <section class="content">
        <h2>Crafting with <code>&lt;span&gt;</code></h2>
        <p>Lorem <span class="highlighted-text">ipsum</span> dolor sit amet.</p>
    </section>

    <hr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.3/dist/js/bootstrap.bundle.min.js"></script>
